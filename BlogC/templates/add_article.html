{% block bodycontent %}
<form class="form-horizontal" method="post" action="{% url 'add_article' %}">
{% csrf_token %}
    <div class="form-group">
        <table class="col-sm-1 control-label">标题</table>
        <div class="col-sm-10" >
            <input type="text" class="form-control" placeholder="请输入文章标题" name="article_title">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">分类</label>
        <div class="col-sm-10">
            <select class="form-control" name="article_type">
                <option value="python">Python</option>
                  <option value="python">有关测试</option>
                  <option value="python">个人测试</option>
                  <option value="python">个人杂谈</option>
                  <option value="python">日记</option>
             </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">MsrDown</label>
        <div class="col-sm-10">
            <select class="form-control" name="is_markdown">
                <option value="yes">MarDown</option>
                <option value="no">Normal</option>
             </select>
        </div>
    </div>
    <div class="form-group">
         <label class="col-sm-1 control-label">首页</label>
         <div class="col-sm-10">
             <select class="form-control" name="is_top">
                 <option value="0">非首页文章</option>
                 <option value="1">首页文章</option>
             </select>
        </div>
    </div>
     <div class="form-group">
         <label class="col-sm-1 control-label">作者</label>
         <div class="col-sm-10">
               <input type="text" class="form-control" placeholder="请输入作者名称" name="article_author">
        </div>
    </div>
    <div class="form-group">
         <label class="col-sm-1 control-label">内容</label>
         <div class="col-sm-10">
             <textarea class="form-control" rows="15" name="article_content"></textarea>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-default">提交</button>
    </div>
</form>
      <h2><a href="/app/">(⊙o⊙)看来你提交成功了！
          <br>
          <br>
          请点击这里返回首页
      </a></h2>
{% endblock %}
