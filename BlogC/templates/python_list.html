{% extends 'base.html' %}

{% block bodycontent %}
<ul>
    {% for x in python_blog %}
        <p class = 'ptit'><b><a href="{%  url 'article' x.id %}">{{ x.blog_title }}</a></b></p>
        <p class = 'ptime'>发布时间:{{ x.blog_timestamp }} 作者:{{ x.blog_author }} 分类:{{ x.blog_type }}</p>
        <div class="poon">{{ x.blog_body }}</div>
        <div class="line"></div>
    {% endfor %}


</ul>

{% endblock%}
